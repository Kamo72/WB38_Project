info_improvement:
  0: "현재 반려동물의 상태를 확인할 수 없어요. 이는 검사를 받지 못한 상황일 수 있으며, 가까운 병원에 가서 진료 받는 것을 권장드려요."
  1: "과거에 비해 상태가 악화되었어요. 반려동물의 상태가 심각하며, 즉시 가까운 병원에 가서 진료받는 것을 권장드려요."
  2: "과거에 비해 상태가 조금 나빠졌어요. 이것은 반려동물의 상태가 주의가 필요한 수준으로 높아졌음을 뜻해요. 가까운 병원에 가서 진료 받는 것을 추천해드릴게요."
  3: "지금부터 진료를 잘 받으시면 될 것 같아요. 궁금한 것이 있으면 질문을 해주세요"
  4: "과거에 비해 반려동물의 상태가 개선되었으며, 건강하고 안정되어 지고 있어요."
  5: "과거에 비해 현재 반려동물의 상태가 크게 나아졌으며, 최상의 상태를 보여줘요. 아무런 문제가 없습니다!"